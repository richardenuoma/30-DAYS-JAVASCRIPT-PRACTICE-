<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heroname">HERO NAME GENERATOR</h1>

            <div class="container-info">
                    <p class="question">What adjective would you use to describe yourself?</p>

                    <input type="text" name="question" placeholder="Enter an adjective..." class="question1">

                    <i>Example: Fast</i>

                    <p class="question">What's your favorite animal?</p>
                    <input type="text" name="question" placeholder="Enter an animal..." class="question2">
                    <i>Example: Bear</i>
            </div>

         <button class="namegenerator">Generate Hero Name</button>
        
    </div>


    <script src="app.js"></script>
</body>
</html>
