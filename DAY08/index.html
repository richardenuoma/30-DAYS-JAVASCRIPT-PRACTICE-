<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE AVERAGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Average Calculator</h1>
        <p>Find out your grade of all your exams</p>

        <form action="Submit" class="formGrades">
            <label for="">
                <input type="number" placeholder="1st Term Score" class="scores"> 
            </label>
            <label for="">
                <input type="number" placeholder="2nd Term Score" class="scores"> 
            </label>
            <label for="">
                <input type="number" placeholder="3rd Term Score" class="scores"> 
            </label>

            <input type="button" value="Submit" class="btn">
        </form>
        
        <h3 class="result"> </h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
