<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');</style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p class="intro">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer, we'll tell you if your guess was too high or too low. </p>
        
        
        <div class="inputContainer">
            <label for="">Enter a guess</label><input type="number" id="input">
        <buttn class="btn">Submit</buttn>
        </div>
        
       
        <p class="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
